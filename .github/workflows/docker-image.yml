name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build production assets
      - name: Build production assets
        run: npx parcel build index.html

      # Step 5: Get version from version.json
      - name: Get version from version.json
        id: get_version
        run: |
          echo "VERSION=$(jq -r '.version' version.json)" >> $GITHUB_ENV
          echo "Version = $VERSION"

      # Step 6: Log in to Docker registry
      - name: Log in to Docker registry
        uses: docker/login-action@v2
        with:
          registry: registry.elementosystems.com
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # Step 7: Set up QEMU for emulation
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Step 8: Set up Docker Buildx for multi-platform builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      # Step 9a: Build and push amd64 image (no separate tag)
      - name: Build and push amd64 Docker image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --push \
            -t registry.elementosystems.com/picow_webapp:v${{ env.VERSION }} \
            .

      # Step 9b: Build and push armv7 image (same tag)
      - name: Build and push armv7 Docker image
        run: |
          docker buildx build \
            --platform linux/arm/v7 \
            --push \
            -t registry.elementosystems.com/picow_webapp:v${{ env.VERSION }} \
            .

      # Step 9c: Build and push arm64 image (same tag)
      - name: Build and push arm64 Docker image
        run: |
          docker buildx build \
            --platform linux/arm64 \
            --push \
            -t registry.elementosystems.com/picow_webapp:v${{ env.VERSION }} \
            .

      # Step 10: Create and push multi-platform manifest using the same tag
      - name: Create and push multi-platform manifest
        run: |
          docker buildx imagetools create \
            --tag registry.elementosystems.com/picow_webapp:v${{ env.VERSION }} \
            registry.elementosystems.com/picow_webapp:v${{ env.VERSION }}
