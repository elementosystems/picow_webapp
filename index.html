<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power&Flash Selector</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="application.css">
    <link rel="stylesheet" href="darkmode.css">
</head>
<body>
    <div id="darkModeContainer">
        <div class="toggle-container">
            <label class="toggle">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
            <span>Dark Mode</span>
        </div>
    </div>

    <h1>Power Control and Flash Mode Selector</h1>

    <button id="connectDisconnect">Connect</button> <div id="status">Disconnected</div>

    <div id="gpioControls" style="display: none;">
        <h2>Device Controls</h2>
        
        <!-- Power Control Section -->
        <div id="powerControl">
            <h3>Power Control</h3>
            <div class="toggle-container">
                <label class="toggle">
                    <input type="checkbox" id="gpio11" />
                    <span class="slider round"></span>
                </label>
                <span>12V Power</span>
            </div>
        </div>

        <div id="flashModes">
            <h3>Flash Mode</h3>
            <div class="toggle-container">
                <label class="toggle">
                    <input type="checkbox" id="flashModeToggle">
                    <span class="slider round"></span>
                </label>
                <span>Boot Flash</span>
            </div>
        </div>
    </div>

    <div id="voltageCurrent" style="display: none;">
        <h3>Voltage &amp; Current</h3>
        <h4>Coming Soon</h4>
        <!-- <p>Voltage: <span id="voltageValue">0 V</span></p>
        <p>Current: <span id="currentValue">0 A</span></p> -->
    </div>

    <div id="advancedControls">
        <details>
            <summary>Advanced</summary>
            <div id="console">
                <h2>Console</h2>
                <div id="sender_lines" class="lines"></div>
                <div id="receiver_lines" class="lines"></div>
                <input id="command_line" type="text" placeholder="Type a command...">
            </div>      
        </details>
      </div>

    <footer>
        <p>&copy; Copyright 2025 BSADASHI</p>
    </footer>
    <script src="serial.js"></script>
    <script src="application.js"></script>
    <script src="darkmode.js"></script>
</body>
</html>
